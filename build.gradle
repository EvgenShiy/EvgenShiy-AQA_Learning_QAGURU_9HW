plugins {
    id 'java'
}

group = 'evgen.sh'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.4.3",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "org.assertj:assertj-core:3.26.3", // AssertJ
            'org.slf4j:slf4j-simple:2.0.7',   // Логгер
            'org.apache.logging.log4j:log4j-core:2.20.0', // Логгер
            'org.apache.pdfbox:pdfbox:2.0.29', // Apache PDFBox для работы с PDF файлами
            'org.apache.poi:poi-ooxml:5.2.3',  // Apache POI для работы с XLSX файлами
            'org.apache.poi:poi:5.2.3',         // Apache POI для работы с XLS файлами
            'com.opencsv:opencsv:5.7.1', // OpenCSV для обработки CSV фалов
            'com.fasterxml.jackson.core:jackson-databind:2.15.0',
            'com.fasterxml.jackson.core:jackson-core:2.15.0',
            'com.fasterxml.jackson.core:jackson-annotations:2.15.0'
            // для работы с json
    )
}

test {
    useJUnitPlatform()
}
